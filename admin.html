<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>HKIS Interim Central</title>
	<link href = "index.css" type = "text/css" rel = "stylesheet">
	<link href = "resources/bootstrap/css/bootstrap.min.css" text = "text/css" rel = "stylesheet">
</head>
<body style = "background-color: #AA272F">
	<div id = "fade">
	</div>
	<nav class = "navbar" style = "background-color: #075088">
		<a class = "navbar-brand text-center" href = "#">
			<img src = "resources/hkis.png" style = "height: 50px">
			<h3 class = "ml-3" style = "display: inline; vertical-align: middle; color: white" id = "header">HKIS Interim Central Admin Dashboard</h3>
		</a>
		<div class = "d-flex flex-row align-items-center justify-content-center ml-sm-auto h6 mb-0 pr-sm-2" id = "statusBar" style = "font-family: Avenir">
			<span class = "navbar-text" style = "color: white" id = "userName">
				
			</span>
			<button class = "btn btn-danger ml-4" id = "signOut">Sign out</button>
		</div>
	</nav>
	<div class = "row m-4">
		<div class = "col-3">
			<div class = "list-group">
				<div class = "list-group-item">
					<input type = "text" class = "form-control w-100" placeholder = "Search" id = "searchTrips">
					<button class = "btn btn-primary mt-2 w-100" id = "newTrip">Create New Interim</button>
				</div>
			</div>
		</div>
		<div class = "col-9">
			<div class = "card">
				<div class = "card-body">
					<h3 class = "card-title mb-0">NO TRIP SELECTED</h3>
					<div id = "tripEditor" class = "d-none">
						<hr>
						<div style = "font-family: Futura Bold !important">
							<p><input type = "text" class = "form-control form-control-lg w-100" placeholder = "Title" id = "tripName"></p>
							<p><select class = "custom-select" style = "width: auto !important" id = "tripRegion">
								<option value = "" selected>Region...</option>
								<option value = "Africa">Africa</option>
								<option value = "East Asia">East Asia</option>
								<option value = "Europe">Europe</option>
								<option value = "India/Nepal">India/Nepal</option>
								<option value = "Oceania">Oceania</option>
								<option value = "SE Asia">SE Asia</option>
							</select></p>
							<div class = "custom-control custom-checkbox custom-control-inline">
								<input type = "checkbox" id = "service" class = "custom-control-input">
								<label class = "custom-control-label" for = "service">Service</label>
							</div>
							<div class = "custom-control custom-checkbox custom-control-inline">
								<input type = "checkbox" id = "culture" class = "custom-control-input">
								<label class = "custom-control-label" for = "culture">Culture</label>
							</div>
							<div class = "custom-control custom-checkbox custom-control-inline">
								<input type = "checkbox" id = "adventure" class = "custom-control-input">
								<label class = "custom-control-label" for = "adventure">Adventure</label>
							</div>
							<p class = "mt-3"><input type = "number" class = "form-control d-inline-block mr-3" placeholder = "Price (ex. 20000)" id = "tripPrice" min = "0" step = "100"><span class = "mx-3" id = "priceFormatted"></span><span class = "mx-3" id = "priceBracket"></span></p>
							<div class = "custom-control custom-checkbox custom-control-inline">
								<input type = "checkbox" id = "new" class = "custom-control-input">
								<label class = "custom-control-label" for = "new" style = "color: red">NEW</label>
							</div>
							<p class = "mt-3"><input type = "text" class = "form-control" placeholder = "Supervisors" id = "tripSupervisors" size = "40"></p>
							<p><input type = "text" class = "form-control" placeholder = "Marketplace Room" id = "tripRoom"></p>
							<p><select class = "custom-select" style = "width: auto !important" id = "tripRisk">
								<option value = "" selected>Activity Risk Level...</option>
								<option value = "1">Activity Risk Level 1</option>
								<option value = "2">Activity Risk Level 2</option>
								<option value = "3">Activity Risk Level 3</option>
								<option value = "4">Activity Risk Level 4</option>
							</select></p>
							<textarea class = "form-control" id = "tripWarnings" placeholder = "Warnings (separate on each line)" cols = "39" rows = "3"></textarea>
							<p class = "mt-3"><button class = "btn btn-sm btn-secondary" id = "warningSAT">Add March SAT warning</button> <button class = "btn btn-sm btn-secondary" id = "warningMarketplace">Add Marketplace Required warning</button></p>
						</div>
						<hr>
						<p><input type = "url" class = "form-control d-inline-block" placeholder = "URL to Google Drive preview video" size = "50" id = "tripVideo"></p>
						<div class = "d-flex flex-row">
							<div class = "custom-file" style = "width: auto !important"><input type = "file" class = "custom-file-input" id = "tripPreview" accept = "image/jpg"><label class = "custom-file-label" for = "tripPreview">Preview image (.jpg only)</label></div>
							<div class = "ml-2"><button class = "btn btn-secondary" id = "previewClear">Clear</button></div>
						</div>
						<hr>
						<textarea class = "form-control mb-3" id = "shortDescription" placeholder = "Short description (is truncated after ~5 lines)" cols = "45" rows = "5"></textarea>
						<textarea id = "tripContent" name = "tripContent"></textarea>
						<p class = "mt-3"><button class = "btn btn-secondary" id = "fillTemplate">Reset to template (warning: existing content will be lost- use Cmd+Z to undo)</button></p>
						<hr>
						<div class = "d-flex flex-row"><button class = "btn btn-primary" id = "saveTrip">Save and Update Preview</button><button class = "btn btn-secondary ml-auto" id = "discardChanges">Discard Changes</button><button class = "btn btn-danger ml-2" id = "deleteTrip">Delete Interim</button></div>
					</div>
				</div>
			</div>
			<div class = "card mt-4 tripCard d-none" style = "width: 44.44%; cursor: pointer" tabindex = "0" ontouchstart = "" id = "previewCard">
				<div class = "card-header">
					<div class = "card-text toggleStar d-inline-block" style = "margin-bottom: 0 !important; cursor: default !important">
						<svg width = "1.25em" height = "1.25em" viewBox = "0 0 16 16" fill = "currentColor" xmlns = "http://www.w3.org/2000/svg" style = "vertical-align: middle"><path fill-rule = "evenodd" d = "M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" /></svg>
					</div>
				</div>
				<div class = "card-body">
				</div>
			</div>
		</div>
	</div>
	<div class = "modal fade" id = "tripModal" tabindex = "-1">
		<div class = "modal-dialog modal-xl">
			<div class = "modal-content">
				<div class = "modal-header">
					<h3 class = "modal-title"></h3>
					<button type = "button" class = "close" data-dismiss = "modal">
						<span>&times;</span>
					</button>
				</div>
				<div class = "modal-body">
				</div>
			</div>
		</div>
	</div>
	<script src = "resources/jquery.min.js"></script>
	<script src = "resources/popper.min.js"></script>
	<script src = "resources/clamp.min.js"></script>
	<script src = "resources/bootstrap/js/bootstrap.min.js"></script>
	<script src = "resources/ckeditor/ckeditor.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
	<script src = "admin.js"></script>
</body>
</html>
